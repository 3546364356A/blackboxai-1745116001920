<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oliver & Aang Roleplay Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 1rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #chatContainer {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background-color: #1e293b;
      border-radius: 0.5rem;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      background-color: #111827;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    #inputForm {
      display: flex;
      gap: 0.5rem;
    }
    #inputMessage {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: none;
      background-color: #374151;
      color: #e0e0e0;
      font-size: 1rem;
      outline: none;
    }
    #typingIndicator {
      font-style: italic;
      color: #fbbf24;
      margin-bottom: 0.5rem;
      height: 1.5rem;
    }
    #fileUpload {
      margin-top: 0.5rem;
    }
    #downloadBtn, #deleteBtn {
      margin-top: 0.5rem;
      background-color: #fbbf24;
      color: #1e293b;
    }
  </style>
</head>
<body>
  <h1>Oliver & Aang Roleplay Chat</h1>
  <div id="welcomeScreen">
    <button id="btnNewChat">New Chat</button>
    <button id="btnAllChats">All Chats</button>
  </div>

  <div id="chatContainer" style="display:none;">
    <div id="messages"></div>
    <div id="typingIndicator"></div>
    <form id="inputForm">
      <input type="text" id="inputMessage" placeholder="Speak as Oliver..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
    <input type="file" id="fileUpload" accept=".txt" />
    <button id="downloadBtn">Download Chat</button>
    <button id="deleteBtn">Delete Memory</button>
    <button id="btnBack">Back to Welcome</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
